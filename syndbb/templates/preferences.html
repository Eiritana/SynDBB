{% extends "layout.html" %} {% block body %}
<div class="preferences inner-container">
  <form class="form-horizontal" action="/functions/save_preferences" method="POST">
    <div class="form-group">
      <label class="control-label col-xs-2">Status</label>
      <div class="col-xs-10">
        <input type="text" name="status" class="form-control" value="{{user.status}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">Location</label>
      <div class="col-xs-10">
        <input type="text" name="location" class="form-control" value="{{user.location}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">Gender</label>
      <div class="col-xs-10">
        <input type="text" name="gender" class="form-control" value="{{user.gender}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">Occupation</label>
      <div class="col-xs-10">
        <input type="text" name="occupation" class="form-control" value="{{user.occupation}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">Website</label>
      <div class="col-xs-10">
        <input type="text" name="url" class="form-control" value="{{user.site}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">IRC/XMPP Auth Code</label>
      <div class="col-xs-10">
        <input type="text" name="ircauth" class="form-control" value="{{user.ircauth}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">Upload Auth Code</label>
      <div class="col-xs-10">
        <input type="text" name="uploadauth" class="form-control" value="{{user.uploadauth}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">Upload URL</label>
      <div class="col-xs-10">
        <select name="upload_url" class="form-control">
          {% for uploadurl in uploadurls %}
          <option value="{{uploadurl[0]}}"{{uploadurl[1]}}>{{uploadurl[0]}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-2">Bio</label>
      <div class="col-xs-10">
        <textarea class="form-control" name="bio" rows="10" data-provide="markdown">{{user.bio}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <input type="hidden" name="uniqid" value="{{user_session.sessionid}}">
  </form>
</div>
{% endblock %}
