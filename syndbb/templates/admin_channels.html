{% extends "layout.html" %} {% block body %}

{% if unapproved %}
{% for channel in unapproved %}
<div class="reply-container panel panel-default">
  <div class="panel-body">
    <div class="media">
      <span class="media-left">
        <a href="/user/{{get_name(channel.owned_by)}}" class="profile-inline">
          <img src="{{get_avatar(channel.owned_by)}}" title="{{get_name(channel.owned_by)}}" alt="Avatar" class=" pull-left activity-avatar-size">
        </a>
      </span>
      <div class="media-body">
        <span class="text-muted" style="float:right; text-align: right;">
          <i>#{{channel.short_name}}&nbsp;</i><br/>
          <a href="/functions/approve_channel/?channel={{channel.id}}&uniqid={{user_session.sessionid}}" title="Approve" class="text-muted"><i class="silk-icon icon_tick" aria-hidden="true"></i></a>
          <a href="/functions/disapprove_channel/?channel={{channel.id}}&uniqid={{user_session.sessionid}}" title="Disapprove" class="text-muted"><i class="silk-icon icon_cross" aria-hidden="true"></i></a>
        </span>
        <a href="/user/{{get_name(channel.owned_by)}}" class="activity_poster"><b>{{channel.name}}</b></a><br/>
        <span class="text-muted">{{channel.description}}</span><br/></div>
    </div>
  </div>
</div>
{% endfor %}
{% else %}
<p>No unapproved channels.</p>
{% endif %}

{% endblock %}
