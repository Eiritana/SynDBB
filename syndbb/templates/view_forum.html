{% extends "layout.html" %} {% block body %}
{% if thread_list %}
<table class="home-forum-list table table-striped">
  <tbody>
      {{ thread_list|safe }}
  </tbody>
</table>
{% else %}
<div class="alert alert-info" role="alert">
  No threads were found in this forum.
</div>
{% endif %}

{% if forum.short_name == "yiff" %}
		<audio style="display: none;" id="yiffmusic" controls autoplay loop>
		  <source src="https://i.hardcats.net/faggqt/Tfrsem9DT2.mp3" type="audio/mpeg">
		</audio>

        <script>
            var audio = document.getElementById("yiffmusic");
            audio.volume = 0.5;
        </script>
{% endif %}

{% endblock %}
