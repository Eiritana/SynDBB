{% extends "layout.html" %} {% block body %}
{% if thread_list %}
<table class="home-forum-list table table-striped">
  <tbody>
      {{ thread_list|safe }}
  </tbody>
</table>
{% else %}
<div class="alert alert-info" role="alert">
  No threads were found in this forum.
</div>
{% endif %}
{% endblock %}
