{% extends "layout.html" %}{% block body %}
<div class="thread-title"><span style="float: right;">{{human_size(total_size)}}</span>{{filecount}} images</div>
<div class="upload-title"><a href="/upload" title="List View" style="float:right;"><i class="fa fa-list-alt" aria-hidden="true"></i></a></div>
<div class="panel panel-default">
  <div class="panel-body">
    <form id="uploadform" action="/functions/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input id="file" name="file" class="filestyle" onchange="this.form.submit()" tabindex="-1" type="file">
        <input type="hidden" name="uploader" value="upload_gallery">
      </div>
    </form>
    <div id="uploadLoader" style="display: none; text-align: center;">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  {% for file in file_list %}
  <div class="text-center img-grid">
  	<div class="panel-body">
  		<div class="threadimg-gallery center-block">
  		  <a href="{{uploadurl}}{{user.username}}/{{file[2]}}" target="_blank">
  			<img src="#" data-original="{{file[3]|safe}}" alt="{{file[2]}}" class="activity-threadimg-gallery" title="{{file[2]}}">
  		  </a>
  			<div class="avatar_details">
  			  <span class="avatar_date">{{file[2]}}</span>
  			  <span style="float:right;">
  				<a href="/functions/delete_file?file={{file[2]}}&uniqid={{user_session.sessionid}}&uploader=upload_gallery" title="Delete File" class="text-muted deletebutton"><i class="fa fa-trash" aria-hidden="true"></i></a>
  			  </span>
  			</div>
  		</div>
  	</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
